<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>My Timetable</h1>

        <!-- Dark Mode Toggle -->
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" checked>
            <span class="slider round"></span>
            <span class="toggle-text">Dark Mode</span>
        </label>

        <!-- Week Selector Dropdown -->
        <div class="dropdown">
            <label for="weekSelector">Select Week:</label>
            <select id="weekSelector">
                <option value="week1">Week 1</option>
                <option value="week2">Week 2</option>
            </select>
        </div>

        <!-- Timetable Tables -->
        <div id="timetable">
            <!-- Week 1 Table -->
            <table id="week1">
                <thead>
                    <tr>
                        <th>Day/Period</th>
                        <th>Period 1</th>
                        <th>Period 2</th>
                        <th>Recess</th>
                        <th>Period 3</th>
                        <th>Period 4</th>
                        <th>Lunch</th>
                        <th>Period 5</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add rows for Week 1 (e.g., Monday, Tuesday) -->
                </tbody>
            </table>

            <!-- Week 2 Table -->
            <table id="week2" style="display: none;">
                <thead>
                    <tr>
                        <th>Day/Period</th>
                        <th>Period 1</th>
                        <th>Period 2</th>
                        <th>Recess</th>
                        <th>Period 3</th>
                        <th>Period 4</th>
                        <th>Lunch</th>
                        <th>Period 5</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add rows for Week 2 (e.g., Monday, Tuesday) -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
